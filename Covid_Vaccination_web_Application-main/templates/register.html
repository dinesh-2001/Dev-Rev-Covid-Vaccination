<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
      body  {
        background-image: url("https://i.pinimg.com/564x/9d/42/b3/9d42b31c17712d60e153d7e4f210bab5.jpg") ;
        background-size: cover;
        background-repeat: no-repeat;
        background-color: #f4f8f9;
        
      }
      </style>
</head>
<body >
    
      <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgba(45, 40, 40, 0.722)">
        <a href="#"><img class="navbar-brand" src="/static/logo.png" height="50px" width="80px">
      
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            
            
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com/in/dinesh-kumar-s-1852771a2/">About</a>
            </li>    
          </ul>
        </div>  
        <span class="navbar-text">
           Kindly Fill Valid Details
          </span>
      </nav>
      <center>
        <div class="row">
          <div class="col" style="margin-top: 5%">
              <h1 style="color:rgb(10, 10, 10)">Register</h1>
          </div>
        </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
      
      <form class="form" action='/register' method="POST">
        {% if login_result %}
        <div class="alert alert-danger" role="alert">
          {{login_result}}
        </div>         
        {% endif %}
        <div class="form-group" style="margin-top: 10%">
            <input name='first_name' type="name" class="form-control"  placeholder="First Name">
          </div>
        <div class="form-group" >
          <input name='last_name' type="name" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
          <input name='age' type="number" class="form-control"  placeholder="Age">
        </div>
        <div class="form-group">
          <input name='gender' type="select" class="form-control"   placeholder="Gender">
          
          
        </div>
        <div class="form-group">
          <input name='email' type="email" class="form-control" autocomplete="on" placeholder="Email">
        </div>
        <div class="form-group">
            <input name= 'pas' type="password" class="form-control" placeholder="Password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        <button  type="submit" name="Register" class="btn btn-outline-primary" style="margin-bottom: 10%">Register</button>
      </form>
      
        </div>
        <div class="col"></div>
      </div>
    </center>
</body>
</html>
