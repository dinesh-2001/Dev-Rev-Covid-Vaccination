<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        body  {
          background-image: url("/static/admin.jpg") ;
          background-size: cover;
          background-repeat: no-repeat;
          background-color: #f9f4f4;
        }
        </style>
</head>
<body>
  
  
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: rgba(45, 40, 40, 0.722)">
        <a href="#"><img class="navbar-brand" src="/static/logo.png" height="50px" width="80px">
        </a>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
              </li>    
            </ul>
          </div>  
          <span class="navbar-text">
             Kindly login
            </span>
        </nav>
        
      <center>
        
      <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="row">
                <div class="col" style="margin-top: 10%; margin-bottom:10%">
                    <h1 style="color:rgb(255, 8, 0)">Log In</h1>
                </div>
              </div>
      <form class="form" action="/verifyadmin" method="POST">
        {% if login_result %}
        <div class="alert alert-danger" role="alert">
          {{login_result}}
        </div>         
        {% endif %}
        <div class="form-group" >
          
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="pas" placeholder="Password">
        </div>
        <button type="submit"  style="color:rgb(255, 8, 0)" >Submit</button>
      </form>
      
        </div>
        <div class="col"></div>
      </div>
    </center>
    
</body>
</html>
